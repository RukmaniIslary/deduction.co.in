<script>

// Rotating text functionality

const phrases = [

  "Unauthorized Transaction?",

  "Refund Status Questions?",

  "Dispute Filing Guidance?",

  "Unauthorized Transaction Help?",

  "Chargeback Clarification?",

  "Account Payment Issues?"

];

let currentIndex = 0;

const rotatingElement = document.getElementById('rotating-text');

function rotateText() {

  // Fade out

  rotatingElement.style.opacity = '0';

  

  setTimeout(() => {

    // Change text

    currentIndex = (currentIndex + 1) % phrases.length;

    rotatingElement.textContent = phrases[currentIndex];

    // Fade in

    rotatingElement.style.opacity = '1';

  }, 250); // Wait for fade out to complete

}

// Initial opacity

rotatingElement.style.opacity = '1';

rotatingElement.style.transition = 'opacity 0.5s ease';

// Rotate every 3.5 seconds (3500 milliseconds)

setInterval(rotateText, 3500);

</script>

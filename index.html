<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Aurex Solutions</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>

* { margin:0; padding:0; box-sizing:border-box; }

body {

    font-family: 'Inter', sans-serif;

    background: #000;

    color: white;

    overflow-x: hidden;

}

/* HERO CONTENT */

.hero {

    height:100vh;

    display:flex;

    align-items:center;

    justify-content:center;

    text-align:center;

    position:relative;

    z-index:2;

    pointer-events:none;

}

.hero h1 {

    font-size:80px;

    font-weight:700;

    letter-spacing:-2px;

}

.hero p {

    margin-top:20px;

    font-size:20px;

    color:rgba(255,255,255,0.7);

}

/* Canvas behind content */

canvas {

    position:fixed;

    top:0;

    left:0;

    z-index:1;

}

</style>

</head>

<body>

<div class="hero">

    <div>

        <h1>Secure Digital Infrastructure</h1>

        <p>Precision-engineered performance & security.</p>

    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>

const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

const renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });

renderer.setSize(window.innerWidth, window.innerHeight);

renderer.setPixelRatio(window.devicePixelRatio);

document.body.appendChild(renderer.domElement);

camera.position.z = 6;

/* Main Object */

const geometry = new THREE.IcosahedronGeometry(2, 1);

const material = new THREE.MeshStandardMaterial({

    color: 0x6366f1,

    metalness: 0.9,

    roughness: 0.1,

    emissive: 0x111111

});

const mesh = new THREE.Mesh(geometry, material);

scene.add(mesh);

/* Lighting */

const light1 = new THREE.PointLight(0xffffff, 2);

light1.position.set(5,5,5);

scene.add(light1);

const light2 = new THREE.PointLight(0x6366f1, 2);

light2.position.set(-5,-5,-5);

scene.add(light2);

const ambient = new THREE.AmbientLight(0xffffff, 0.3);

scene.add(ambient);

/* Particles */

const particlesGeometry = new THREE.BufferGeometry();

const particleCount = 1000;

const posArray = new Float32Array(particleCount * 3);

for(let i=0;i<particleCount*3;i++){

    posArray[i] = (Math.random() - 0.5) * 20;

}

particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray,3));

const particlesMaterial = new THREE.PointsMaterial({

    size:0.03,

    color:0xffffff

});

const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);

scene.add(particlesMesh);

/* Mouse Interaction */

let mouseX = 0;

let mouseY = 0;

document.addEventListener("mousemove",(event)=>{

    mouseX = (event.clientX - window.innerWidth/2) * 0.0005;

    mouseY = (event.clientY - window.innerHeight/2) * 0.0005;

});

/* Click Pulse */

document.addEventListener("click",()=>{

    mesh.scale.set(1.3,1.3,1.3);

    setTimeout(()=>{

        mesh.scale.set(1,1,1);

    },200);

});

/* Animate */

function animate(){

    requestAnimationFrame(animate);

    mesh.rotation.x += 0.005;

    mesh.rotation.y += 0.005;

    mesh.rotation.y += mouseX;

    mesh.rotation.x += mouseY;

    particlesMesh.rotation.y += 0.0005;

    renderer.render(scene,camera);

}

animate();

/* Resize */

window.addEventListener("resize",()=>{

    camera.aspect = window.innerWidth/window.innerHeight;

    camera.updateProjectionMatrix();

    renderer.setSize(window.innerWidth,window.innerHeight);

});

</script>

</body>

</html>
